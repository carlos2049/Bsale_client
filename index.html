  <div class="container">
    <h1>carrito</h1>
    <hr>
   

    <div class="row" id="cards"></div>
  </div>

  <!-- <template id="template-table"> -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Item</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Accion</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody id="items"></tbody>
      <tfoot>
        <tr id="footer">
          <th scope="row" colspan="5">Carrito vacio</th>
        </tr>
      </tfoot>
    </table>
  <!-- </template> -->
  

  <template id="template-card">
    <div class="col-12 mb-2 col-md-4">
      <div class="card" style="width: 18rem; display: flex; align-items: center;">
        <img src="" alt="" class="img-card-top" style="width: 200px; height: 180px;">
        <div class="card-body" style="display: flex; flex-direction: column;">
          <h5>Titulo</h5>
          <p>precio</p>
          <button class="btn btn-dark">agregar</button>
        </div>
      </div>
    </div>
  </template>

  <div class="main" id="main" ><div>
  <div class="shopping-cart-container shoppingCartItemsContainer"></div>

  <template id="template-footer">
    <th scope="row" colspan="2">Total productos</th>
    <td>10</td>
    <td>
      <button class="btn btn-danger btn-sm" id="vaciar-carrito"> vaciar</button>
    </td>
    <td class="font-weight-bold"> $ <span>5000</span> </td>
  </template>

  <template id="template-carrito">
    <tr>
      <th scope="row">id</th>
      <td>cafe</td>
      <td>1</td>
      <td>
        <button class="btn btn-info btn-sm">+</button>
        <button class="btn btn-danger btn-sm">-</button>
      </td>
      <td>$ <span>500</span></td>
    </tr>
  </template>
