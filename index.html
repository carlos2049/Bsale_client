<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>Bsale</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Bsale Test</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Categoria
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" data-category="1" onclick="category(this)" href="#">Bebidas Energeticas</a></li>
              <li><a class="dropdown-item" data-category="2" onclick="category(this)" href="#">Pisco</a></li>
              <li><a class="dropdown-item" data-category="3" onclick="category(this)" href="#">Ron</a></li>
              <li><a class="dropdown-item" data-category="4" onclick="category(this)" href="#">Bebida</a></li>
              <li><a class="dropdown-item" data-category="5" onclick="category(this)" href="#">Snack</a></li>
              <li><a class="dropdown-item" data-category="6" onclick="category(this)" href="#">Cerveza</a></li>
              <li><a class="dropdown-item" data-category="7" onclick="category(this)" href="#">Vodka</a></li>
        
            </ul>
          </li>
     
        </ul>
        <div class="d-flex">
          <button class="btn btn-dark btn-lg" onclick="togglePopuup()">carrito</button>

          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </div>
      </div>
    </div>
  </nav>
  
  <div class="container">
    <!-- <h1>carrito</h1> -->
    <hr>
    <div class="row" id="cards"></div>
  </div>

  <!-- <template id="template-table"> -->
  <div class="popup"  id="popup-1">
    <div class="content">
      <div class="close-btn"  onclick="togglePopuup()" >&times;</div>
      <table class="table ">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Accion</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Carrito vacio</th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <!-- </template> -->
  

  <template id="template-card">
    <div class="col-12 mb-2 col-md-4">
      <div class="card" style="width: 18rem; display: flex; align-items: center;">
        <img src="" alt="" class="img-card-top" style="width: 200px; height: 180px;">
        <div class="card-body">
          <h5>Titulo</h5>
          <p>precio</p>
        </div>
        <button class="btn btn-dark">agregar</button>
      </div>
    </div>
  </template>


  <template id="template-footer">
    <th scope="row" colspan="2">Total productos</th>
    <td>10</td>
    <td>
      <button class="btn btn-danger btn-sm" id="vaciar-carrito"> vaciar</button>
    </td>
    <td class="font-weight-bold"> $ <span>5000</span> </td>
  </template>

  <template id="template-carrito">
    <tr>
      <th scope="row">id</th>
      <td>cafe</td>
      <td>1</td>
      <td>
        <button class="btn btn-info btn-sm">+</button>
        <button class="btn btn-danger btn-sm">-</button>
      </td>
      <td>$ <span>500</span></td>
    </tr>
  </template>
  

  <script src="js/index.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
